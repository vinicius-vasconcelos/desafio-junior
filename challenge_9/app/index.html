<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Financiamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <section class="section has-background-light">
    <div class="container">
      <h1 class="title">Calculadora de Financiamento</h1>
      <form>
        <label class="label">Valor Total do Financiamento:</label>
        <div class="field has-addons mb-4">
          <p class="control">
            <span class="select">
              <select>
                <option>R$</option>
              </select>
            </span>
          </p>
          <p class="control">
            <input id="amount" class="input" type="text" oninput="formatCurrency(this)" placeholder="10.0000,00" required>
          </p>
        </div>
        
        <label class="label">Taxa de Juros Mensal(Nominal):</label>
        <div class="field has-addons mb-4">
          <p class="control">
            <span class="select">
              <select>
                <option>%</option>
              </select>
            </span>
          </p>
          <p class="control">
            <input id="tax" class="input" type="text" oninput="formatTax(this)" placeholder="2,5" required>
          </p>

          <div class="select">
            <select id="installment">
            </select>
          </div>
        </div>

        <button id="submit" class="button is-success">Calcular</button>
      </form>
    </div>
  </section>

  <section class="section">
    <div class="container" id="userInformation">
    </div>
  </section>

  <script src="js/formatters.js"></script>
  <script src="js/calculation.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
